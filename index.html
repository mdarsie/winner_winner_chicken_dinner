<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Winner, winner, chicken dinner!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,900i|Shrikhand|Spectral+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>Winner, winner, chicken dinner!</header>
  <body>
    <div class="playerOption">
      <input
        class="playerOptions"
        type="button"
        value="New Game"
        id="newGame"
      />
      <input class="playerOptions" type="button" value="Hit" id="hit" />
      <input class="playerOptions" type="button" value="Stand" id="stand" />
      <input
        class="playerOptions"
        type="button"
        value="Play Again"
        id="playAgain"
      />
    </div>
    <div class="playerScoreSpace">
      <h1 id="playerScore"></h1>
      <div class="dealerCardsRow">
        <div class="dealerCardsRow" id="dealerCards"></div>
    <div class="playerCardsRow">
      <div class="playerCardsRow" id="playerCards"></div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
